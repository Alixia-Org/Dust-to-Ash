body {

	padding-bottom: 6rem;
}
.navSpan {
	-moz-transition: color .8s ease-in-out;
	-ms-transition: color .8s ease-in-out;
	-o-transition: color .8s ease-in-out;
	-webkit-transition: color .8s ease-in-out;

	word-spacing: .67em;

.navSpan:hover {
	color: red;
}
.navSpan:first-child {
	margin-left: 3px;
}
.navSpan:last-child {
	margin-right: 3px;
}
div#navDiv {
	display: table;
	width: 100%;
}
nav {
	background-color: #000;
	border: 3px solid #FFF;
	height: 50px;
	left: 0;
	padding-left: 5px;
	padding-right: 5px;
	position: absolute;
	right: 0;
	top: 0;
	width: calc(100%-6px);
	width: calc(100% - 6px);
}
footer {
	background-color: #505050;
	border-top-color: #FFF;
	border-top-width: 3px;
	border-top-style: solid;
	color: #FFF;
	height: 163px;
	left: 0;
	padding: 1rem;
	padding-left: 0;
	position: absolute;
	text-align: center;
	width: 100%;
}
#content-box {
	background-color: black;
	border-color: white;
	border-width: 3px;
	border-style: solid;
	color: #FFF;
	height: 800px;
	margin: 100px 5% 110px 5%;
	top: 100px;
	width: 90%;
	text-align: center;
	-webkit-transition: background-color 0.6s ease-in-out 0s;
	-moz-transition: background-color 0.6s ease-in-out 0s;
	-ms-transition: background-color 0.6s ease-in-out 0s;
	-o-transition: background-color 0.6s ease-in-out 0s;
	transition: background-color 0.6s ease-in-out 0s;
}
	
	
	
@keyframes content-slide-in-from-left{
	from{background-position-x:-100vw;}to{background-position:0% 0%;}
	}
	@keyframes content-slide-in-from-right{
	from{background-position-x:100vw;}to{background-position:0% 0%;}
	}
	
	.contentPanes{height:25%;background-image:url("http://www.planwallpaper.com/static/images/4443091-cool-backgrounds_gfTObcJ.jpg");
	background-size:100% 100%;background-repeat:no-repeat;}
	#content-1{background-position:-100vw;animation:content-slide-in-from-left 2.2s;background-position:0% 0%;}
	#content-2{background-position:100vw;animation:content-slide-in-from-right 2.2s;background-position:0% 0%;}
	#content-3{background-position:-100vw;animation:content-slide-in-from-left 2.2s;background-position:0% 0%;}

	background-color: #0A0A0A;
